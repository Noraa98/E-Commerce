<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container">
    <h2 class="text-5xl text-green-800">Popular Products</h2>
    
    <!-- d grid -->
    
    <div class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      @for (product of productList.slice(0,12); track product.id) {
        <app-card [product]="product"></app-card>
      }
    </div>
  </div>
</section>
