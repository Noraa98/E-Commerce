<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container">
    <h2 class="text-5xl text-green-800">Products List</h2>

    <div class="mt-8">
      <input type="search" placeholder="Search Products..." class="p-2 border border-gray-400 rounded w-full md:w-1/3"
        [(ngModel)]="searchTerm" />
    </div>

    <!-- d grid -->

    <div class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      @for (product of productList | paginate: { id: 'foo', itemsPerPage: pageSize, currentPage: p,
      totalItems: total } |search : searchTerm; track product.id) {
      <app-card [product]="product"></app-card>
      }
    </div>

   <div class="flex justify-center mt-4">
  <pagination-controls 
    class="my-pagination" 
    id="foo" 
    (pageChange)="getAllPrpductsData($event)">
  </pagination-controls>
</div>
  </div>
</section>
